<!DOCTYPE html>
<html class="notranslate" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="google" content="notranslate">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <title>Welcome</title>

    <link rel="stylesheet" href="../style/all.min.css">

    <!-- icon -->
    <link rel="shortcut icon" href="/favicon_icon.ico">
    <link rel="icon" href="/favicon_icon.ico">
    <link rel="apple-touch-icon" type="image/png" href="/favicon_icon.png">
    <link rel="apple-touch-icon-precomposed" href="/favicon_icon.png">

</head>

<body ontouchstart="">
    <div class="custom">
        <div class="custom__title">
            <span>請設定籌碼</span>
            <button class="close_btn"></button>
        </div>
        <div class="custom__content">
            <div class="chips_auto01 --circle"></div>
            <div class="chips_auto02 --circle"></div>
            <div class="chips_10 --circle"></div>
            <div class="chips_20 --circle"></div>
            <div class="chips_50 --circle"></div>
            <div class="chips_100 --circle"></div>
            <div class="chips_200 --circle"></div>
            <div class="chips_500 --circle"></div>
            <div class="chips_1k --circle"></div>
            <div class="chips_2k --circle"></div>
            <div class="chips_5k --circle"></div>
            <div class="chips_10k --rec"></div>
            <div class="chips_50k --rec"></div>
            <div class="chips_100k --rec"></div>
            <span class="chip_txt">你最多可選擇5個常用籌碼</span>
            <div class="btn_bg">
                <button class="confirm_btn" data-txt="確定">
                    <span class="hover_item"></span>
                </button>
            </div>
            <div class="input_popup" style="display: none;">
                <input type="text" placeholder="300">
                <button class="enter_btn">OK</button>
                <button class="close_btn"></button>
            </div>
        </div>
    </div>
</body>

<script src="../script/tpl.js"></script>

</html>
