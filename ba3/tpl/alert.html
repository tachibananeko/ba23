<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
        integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
        crossorigin='anonymous'></script>
    <title>Welcome</title>

    <link rel="stylesheet" href="../style/all.min.css">

    <!-- icon -->
    <link rel="shortcut icon" href="/favicon_icon.ico">
    <link rel="icon" href="/favicon_icon.ico">
    <link rel="apple-touch-icon" type="image/png" href="/favicon_icon.png">
    <link rel="apple-touch-icon-precomposed" href="/favicon_icon.png">

</head>

<body>


    <div class="alert">

        <!-- 打賞視窗 -->
        <div class="alert__box" style="display: none1;">
            <!-- 視窗title -->
            <div class="alert__box__title">
                <i class="icon_titletip"></i>
                <span>小費</span>
                <button class="close_btn"></button>
            </div>

            <!-- 視窗內容 -->
            <div class="alert__box__info">
                <img src="../images/img_money.png">

                <ul class="list_txt">
                    <li data-txt="桌號">MW2001</li>
                    <li data-txt="小費">
                        <input type="text" class="input_style" value="5,000">
                    </li>
                </ul>
            </div>

            <!-- 彈窗功能按鈕 -->
            <div class="func">
                <button class="func_btn --red" data-txt="打賞公關">
                    <span class="hover_item"></span>
                </button>
                <button class="func_btn" data-txt="打賞荷官">
                    <span class="hover_item"></span>
                </button>
            </div>
        </div>
        <!-- 打賞視窗 end -->



        <!-- 電投無卡 電投有卡 網投無卡 呼叫公關視窗 -->
        <div class="alert__box" style="display: none;">
            <!-- 視窗title -->
            <div class="alert__box__title"></div>

            <!-- 視窗內容 -->
            <div class="alert__box__info">
                <!-- 單一置中訊息 加上.--bigword -->
                <ul class="list_txt --bigword">
                    <li>呼叫公關中</li>
                </ul>

                <div class="load" data-txt="請稍後">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!-- 電投無卡 電投有卡 網投無卡 呼叫公關視窗 end -->



        <!-- 電投無卡 電投有卡 網投無卡 呼叫公關後視窗 -->
        <div class="alert__box" style="display: none;">
            <!-- 視窗title -->
            <div class="alert__box__title"></div>
        
            <!-- 視窗內容 -->
            <div class="alert__box__info">
                <!-- 單一置中訊息 加上.--bigword -->
                <ul class="list_txt --bigword">
                    <li>
                        您的公關
                        <code>9nnnnn</code>
                    </li>
                    <li>
                        WECHAT
                        <code>9nn</code>
                    </li>
                </ul>
            </div>
        
            <!-- 彈窗功能按鈕 -->
            <div class="func">
                <button class="func_btn --gold" data-txt="選擇卡片">
                    <span class="hover_item"></span>
                </button>
                <button class="func_btn" data-txt="更換桌號">
                    <span class="hover_item"></span>
                </button>
                <button class="func_btn" data-txt="卡片收工">
                    <span class="hover_item"></span>
                </button>
                <button class="func_btn --red" data-txt="取消呼叫">
                    <span class="hover_item"></span>
                </button>
            </div>
        </div>
        <!-- 電投無卡 電投有卡 網投無卡 呼叫公關後視窗 end -->



        <!-- 網投有卡 選擇卡片視窗 -->
        <div class="alert__box" style="display: none;">
            <!-- 視窗title -->
            <div class="alert__box__title"></div>
        
            <!-- 視窗內容 -->
            <div class="alert__box__info">
                <!-- 單一置中訊息 加上.--bigword -->
                <ul class="list_txt --bigword">
                    <li>
                        卡片功能
                    </li>
                </ul>
            </div>
        
            <!-- 彈窗功能按鈕 -->
            <div class="func">
                <button class="func_btn --gold" data-txt="選擇卡片">
                    <span class="hover_item"></span>
                </button>
                <button class="func_btn" data-txt="更換桌號">
                    <span class="hover_item"></span>
                </button>
                <button class="func_btn" data-txt="加彩">
                    <span class="hover_item"></span>
                </button>
                <button class="func_btn" data-txt="卡片收工">
                    <span class="hover_item"></span>
                </button>
                <button class="func_btn --red w100" data-txt="取消呼叫">
                    <span class="hover_item"></span>
                </button>
            </div>
        </div>
        <!-- 網投有卡 選擇卡片視窗 -->



        <!-- 收工視窗 -->
        <div class="alert__box" style="display: none;">
            <!-- 視窗title -->
            <div class="alert__box__title">
                <button class="minisize_btn"></button>
            </div>
        
            <!-- 視窗內容 -->
            <div class="alert__box__info">
                <!-- 單一置中訊息 加上.--bigword -->
                <ul class="list_txt --bigword">
                    <li>
                        公關中
                        <code>9nnnnn</code>
                    </li>
                    <li>收工中,請稍後</li>
                </ul>
        
                <div class="load" data-txt="">
                    <div></div>
                    <div></div>
                </div>
            </div>
        
            <!-- 彈窗功能按鈕 -->
            <div class="func">
                <button class="func_btn --red" data-txt="取消呼叫">
                    <span class="hover_item"></span>
                </button>
            </div>
        </div>
        <!-- 收工視窗 end -->



        <!-- 更換桌號 -->
        <div class="alert__box" style="display: none;">
            <!-- 視窗title -->
            <div class="alert__box__title">
                <i class="icon_titlemem"></i>
                <span>更換桌號</span>
            </div>
        
            <!-- 視窗內容 -->
            <div class="alert__box__info">
                <ul class="list_txt">
                    <li data-txt="選擇桌次">
                        <label class="select_style">
                            <select name="" id="">
                                <option value="">MW2002</option>
                                <option value="">MW2002</option>
                            </select>
                        </label>
                    </li>
                </ul>
            </div>
        
            <!-- 彈窗功能按鈕 -->
            <div class="func">
                <button class="func_btn --red" data-txt="回上一步">
                    <span class="hover_item"></span>
                </button>
                <button class="func_btn" data-txt="確定">
                    <span class="hover_item"></span>
                </button>
            </div>
        </div>
        <!-- 更換桌號 end -->



        <!-- 選擇卡片 -->
        <div class="alert__box" style="display: none;">
            <!-- 視窗title -->
            <div class="alert__box__title">
                <i class="icon_titlechange"></i>
                <span>選擇卡片</span>
            </div>
        
            <!-- 視窗內容 -->
            <div class="alert__box__info">
                <ul class="list_txt">
                    <li data-txt="卡號">
                        <label class="select_style">
                            <select name="" id="">
                                <option value="">MW2002</option>
                                <option value="">MW2002</option>
                            </select>
                        </label>
                    </li>
                    <li data-txt="選擇桌次">
                        <label class="select_style">
                            <select name="" id="">
                                <option value="">MW2002</option>
                                <option value="">MW2002</option>
                            </select>
                        </label>
                    </li>
                    <li data-txt="金額">
                        50,000
                    </li>
                </ul>

                <!-- 上桌旁注 -->
                <ul class="check_area">
                    <li>
                        <label class="radio_style">
                            <input type="radio">
                            <span></span>
                            上桌
                        </label>
                    </li>
                    <li>
                        <label class="radio_style">
                            <input type="radio">
                            <span></span>
                            旁注
                        </label>
                    </li>
                </ul>
            </div>
        
            <!-- 彈窗功能按鈕 -->
            <div class="func">
                <button class="func_btn --red" data-txt="回上一步">
                    <span class="hover_item"></span>
                </button>
                <button class="func_btn" data-txt="確定">
                    <span class="hover_item"></span>
                </button>
            </div>
        </div>
        <!-- 選擇卡片 end -->



        <!-- 加彩 -->
        <div class="alert__box" style="display: none;">
            <!-- 視窗title -->
            <div class="alert__box__title">
                <i class="icon_titlemoney"></i>
                <span>加彩</span>
            </div>
        
            <!-- 視窗內容 -->
            <div class="alert__box__info">
                <ul class="list_txt">
                    <li data-txt="卡號">
                        <label class="select_style">
                            <select name="" id="">
                                <option value="">PPs1(RMB)</option>
                                <option value="">MW2002</option>
                            </select>
                        </label>
                    </li>
                    <li data-txt="目前額度">
                        9,700
                    </li>
                    <li data-txt="可用額度">
                        500,000
                    </li>
                    <li data-txt="添加額度">
                        <input type="text" class="input_style">
                    </li>
                </ul>
            </div>
        
            <!-- 彈窗功能按鈕 -->
            <div class="func">
                <button class="func_btn --red" data-txt="回上一步">
                    <span class="hover_item"></span>
                </button>
                <button class="func_btn" data-txt="確定">
                    <span class="hover_item"></span>
                </button>
            </div>
        </div>
        <!-- 加彩 end -->





    </div>



</body>

</html>
