<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <title>Welcome</title>

    <link rel="stylesheet" href="../style/all.min.css">

</head>

<body class="rapid_multi">
    <!-- title資訊 -->
    <div class="rapid__title">
        <div class="number">
            <i>1</i>
            <span>MB2001</span>
        </div>
        <div class="amount" data-txt="投注金額">
            <span>10,000</span>
        </div>
        <div class="status">
            <button class="video_btn">
                <span>觀看視訊</span>
            </button>
            <div class="status__txt"></div>
            <div class="status__txt --count">24</div>
            <button class="close_btn"></button>
        </div>
    </div>
    <!-- title資訊 end -->

    <!-- 下注區塊&下注按鈕 -->
    <div class="rapid__content">
        <div class="rapid__bet">
            <!-- 下注桌布 -->
            <!-- 不能下注的.area_xx 加上.--nobet遮罩 -->
            <!-- 免佣狀態加上 .--nocon -->
            <div class="order__area">
                <div class="area_b txt_bank">
                    <!-- 下注閃爍 贏牌效果加上 .--win -->
                    <span class="shine" style="display: none;"></span>
            
                    <!-- 賠率限額桌字 -->
                    <div class="odd">1.5</div>
                    <div class="txt">莊</div>
                    <div class="limit" data-min="20" data-max="200,000">~</div>
            
                    <!-- 下注金額籌碼 -->
                    <div class="amount" style="display: none;">
                        0
                        <button class="amount_btn"></button>
                    </div>
                    <img class="coin" />
                </div>
            
                <div class="area_p txt_play">
                    <!-- 下注閃爍 -->
                    <span class="shine" style="display: none;"></span>
            
                    <!-- 賠率限額桌字 -->
                    <div class="odd">1.5</div>
                    <div class="txt">閒</div>
                    <div class="limit" data-min="20" data-max="200,000">~</div>
            
                    <!-- 下注金額籌碼 -->
                    <div class="amount" style="display: none;">
                        0
                        <button class="amount_btn"></button>
                    </div>
                    <img class="coin" />
                </div>
            
                <div class="area_bp txt_bank">
                    <!-- 下注閃爍 -->
                    <span class="shine" style="display: none;"></span>
            
                    <!-- 賠率限額桌字 -->
                    <div class="odd">1.5</div>
                    <div class="txt">莊對</div>
                    <div class="limit" data-min="20" data-max="200,000">~</div>
            
                    <!-- 下注金額籌碼 -->
                    <div class="amount" style="display: none;">
                        0
                        <button class="amount_btn"></button>
                    </div>
                    <img class="coin" />
                </div>
            
                <div class="area_t txt_tie">
                    <!-- 下注閃爍 -->
                    <span class="shine" style="display: none;"></span>
            
                    <!-- 賠率限額桌字 -->
                    <div class="odd">1.5</div>
                    <div class="txt">和</div>
                    <div class="limit" data-min="20" data-max="200,000">~</div>
            
                    <!-- 下注金額籌碼 -->
                    <div class="amount" style="display: none;">
                        0
                        <button class="amount_btn"></button>
                    </div>
                    <img class="coin" />
                </div>
            
                <div class="area_pp txt_play">
                    <!-- 下注閃爍 -->
                    <span class="shine" style="display: none;"></span>
            
                    <!-- 賠率限額桌字 -->
                    <div class="odd">1.5</div>
                    <div class="txt">閒對</div>
                    <div class="limit" data-min="20" data-max="200,000">~</div>
            
                    <!-- 下注金額籌碼 -->
                    <div class="amount" style="display: none;">
                        0
                        <button class="amount_btn"></button>
                    </div>
                    <img class="coin" />
                </div>
            </div>
            <!-- 下注桌布 end -->

            <!-- 結果統計 -->
            <ul class="result">
                <li data-num="10"></li>
                <li data-num="10"></li>
                <li data-num="10"></li>
                <li data-num="10" class="--pair"></li>
                <li data-num="10" class="--pair"></li>
            </ul>
            <!-- 結果統計 end -->

            <!-- 珠路 -->
            <div class="road"></div>
            <!-- 珠路 -->

            <!-- 開牌結果 -->
            <div class="bet__mask" data-txt="派彩金額 30000" style="display: none;">
                <div class="result__box">
                    <!-- 閒 -->
                    <div class="result__box__item --player">
                        <div class="txt" data-txt="閒">
                            8
                        </div>
                    </div>
                    <!-- 閒 end -->
                
                
                
                
                
                    <!-- 莊贏.--banker 閒贏.--player -->
                    <div class="result__box__img"></div>
                
                
                
                
                
                    <!-- 莊 -->
                    <div class="result__box__item --banker">
                        <div class="txt" data-txt="莊">
                            10
                        </div>
                    </div>
                    <!-- 莊 end -->
                </div>
            </div>
            <!-- 開牌結果 end -->
        </div>
        

        <!-- 下注按鈕 -->
        <div class="rapid__aside">
            <div class="aside__info">
                <span data-txt="靴">13</span>
                <span data-txt="局">31</span>
            </div>

            <div class="order__function">
                <button class="function_btn" data-txt="確定">
                    <span class="hover_item"></span>
                </button>
                <button class="function_btn --repeat" data-txt="續押">
                    <span class="hover_item"></span>
                </button>
                <button class="function_btn --cancel" data-txt="取消">
                    <span class="hover_item"></span>
                </button>
            </div>

            <div class="aside__road">
                <button class="aside__road_btn" data-txt="閒問路">
                    <span class="hover_item"></span>
                </button>
                <button class="aside__road_btn" data-txt="莊問路">
                    <span class="hover_item"></span>
                </button>
            </div>
        </div>
        <!-- 下注按鈕 end -->
    </div>
    <!-- 下注桌布&下注按鈕 end -->

    <div class="rapid__loading" style="display: none;">
        <div class="load_item">
            <span></span>
            <code></code>
        </div>
    </div>
</body>

</html>
