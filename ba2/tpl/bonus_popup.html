<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link rel="stylesheet" href="../style/all.min.css">
</head>
<body ontouchstart="">
    <div class="bonus_popup">
        <div class="bonus">
            <h1 class="bonus__title" data-txt="活動獎金大放送">活動獎金大放送</h1>
            <h2 class="bonus__title --sub" data-txt="X項活動，分別達到條件">X項活動，分別達到條件</h2>
            <h2 class="bonus__title --sub" data-txt="即可獲得活動獎金!">即可獲得活動獎金!</h2>
            <ul class="bonus__list">
                <li class="bonus__item" data-txt="1.日日簽到，每次下注即可獲得獎金！">1.日日簽到，每次下注即可獲得獎金！</li>
                <li class="bonus__item" data-txt="2.每週有效金額排行榜">2.每週有效金額排行榜</li>
                <li class="bonus__item" data-txt="3.輸贏金額賭神週週送">3.輸贏金額賭神週週送</li>
            </ul>
            <div class="bonus__btn_box">
                <button class="bonus__btn" data-txt="確定">
                    <span class="hover_item"></span>
                </button>
                <button class="bonus__btn" data-txt="詳細說明">
                    <span class="hover_item"></span>
                </button>
            </div>
            <div class="link">
                <button class="link__btn">
                    <img class="link__icon --rank" src="../images/icon_ranking.png" alt="">
                    <span class="link__txt" data-txt="排行榜">排行榜</span>
                </button>
                <button class="link__btn">
                    <img class="link__icon --area" src="../images/icon_area.png" alt="">
                    <span class="link__txt"  data-txt="活動專區">活動專區</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
