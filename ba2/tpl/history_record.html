<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <title>Welcome</title>

    <link rel="stylesheet" href="../style/all.min.css">

</head>

<body ontouchstart="">
    <!-- 結帳紀錄 start-->
    <div class="statement">
        <div class="statement__title">結帳紀錄</div>
    
    
    
        <!-- 表格內容 -->
        <div class="statement__content">

            <!-- 日期table start -->
            <div id="history_record" class="table_group">
                <table class="normal_table --data">
                    <thead>
                        <tr>
                            <th class="w10">編號</th>
                            <th class="w20">時間</th>
                            <th class="w10">方式</th>
                            <th class="w20">點數</th>
                            <th class="w20">可用點數</th>
                            <th class="w20">上筆點數</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="normal_box">
                            <td data-txt="編號">1</td>
                            <td data-txt="時間">2021-07-03 09:10:10</td>
                            <td data-txt="方式" class="txt_win">存入</td>
                            <td data-txt="點數">0.00</td>
                            <td data-txt="可用點數">0.00</td>
                            <td data-txt="上筆點數">0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- 日期table end -->
        </div>
        <!-- 表格內容 end -->
    </div>
    <!-- 結帳紀錄 end-->
</body>

<script src="../script/tpl.js"></script>

</html>
